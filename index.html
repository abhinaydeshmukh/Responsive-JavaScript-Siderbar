<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-face'></i>
      <div class="logo_name">Logo Name</div>
      <i class="bx bx-menu" id="btn"></i>
    </div>
    <ul class="nav-list list-unstyled p-0 m-0">

      <li>
        <a href="#" onclick="navigateTo('/pages/home')">
          <i class='bx bxs-home'></i>
          <span class="links_name">Home</span>
        </a>
        <span class="tooltip">Home</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/admin')">
          <i class="bx bx-chat"></i>
          <span class="links_name">Admin</span>
        </a>
        <span class="tooltip">Admin</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/createProject')">
          <i class="bx bx-pie-chart-alt-2"></i>
          <span class="links_name">Create Project</span>
        </a>
        <span class="tooltip">Create Project</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/createAssignment')">
          <i class="bx bx-folder"></i>
          <span class="links_name">Create Assignment</span>
        </a>
        <span class="tooltip">Create Assignment</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/myAssignment')">
          <i class="bx bx-cart-alt"></i>
          <span class="links_name">My Assignment </span>
        </a>
        <span class="tooltip">My Assignment</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/trackRecords')">
          <i class="bx bx-heart"></i>
          <span class="links_name">Track Records</span>
        </a>
        <span class="tooltip">View List</span>
      </li>
      <li>
        <a href="#" onclick="navigateTo('/pages/myProjects')">
          <i class="bx bx-cog"></i>
          <span class="links_name">My Projects</span>
        </a>
        <span class="tooltip">My Projects</span>
      </li>
      <li class="has-submenu">
        <a href="#" onclick="navigateTo('/pages/myReports')">
          <i class="bx bx-group"></i>
          <span class="links_name">My Report</span>
        </a>
        <span class="tooltip">My Report</span>

      </li>
      <li class="profile">
        <div class="profile-details">
          <img src="/yash.jpeg" alt="profileImg" />
          <div class="name_job">
            <div class="name">Yash Kallewar</div>
            <div class="job">Web designer</div>
          </div>
        </div>
        <i class="bx bx-log-out" id="log_out" onclick="navigateTo('logout')"></i>
      </li>
    </ul>
  </div>
  <section class="home-section" id="main-content">
    <!-- Content will be dynamically loaded here based on navigation -->
  </section>

  <script src="script.js"></script>
  <script>
  function navigateTo(page) {
    // If page is not specified, set default to "home"
    page = page || '/pages/home';

    // Load the content of the selected page into the main-content section
    fetch(page + '.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('main-content').innerHTML = data;

        // Update the URL without triggering a full page reload
        history.pushState({}, null, page);
      })
      .catch(error => console.error('Error loading page', error));
  }
  // Load the "home" page by default
  navigateTo();
  </script>
</body>

</html>
